<extend name="Public/base" /> 
<block name="body">
	<!-- Page Head -->
    <h2>后台管理系统</h2>
	<br></br>
	<ul class="shortcut-buttons-set">
      <li>
      	<a class="shortcut-button" href="__URL__/add_paper">
      		<span> 
      			<img src="__IMG__/icons/pencil_48.png" alt="icon" /><br />
        		添加论文
        	</span>
        </a>
      </li>
    </ul>

	<div class="clear"></div>
    
    

    <div class="content-box">
    
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>论文列表</h3>
        <!--
        <ul class="content-box-tabs">
          <li><a href="#tab1" class="default-tab">文章列表(共{$news_count}篇)</a></li>
          <!-- href must be unique and match the id of target div --
          <li><a href="#tab2">登录记录</a></li>
        </ul>
        -->
        <div class="clear"></div>
      </div>
      
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">          
          <!-- 表头 -->
          <table>
            <thead>
              <tr>
                <th>
                </th>
                <th>名称</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>添加时间</th>
                <th>文件地址</th>	 
                <th>选项</th>
              </tr>
            </thead>
              
            <!-- 表内容部分 -->
            <tbody>
              <volist name="paper_list" id="vo">
              <tr>
                <td></td>
                <td>{$vo['title']} </td>
                <td>{$vo['classify']} </td>
                <td>{$vo['date']} </td>
                <td>{$vo['add_time']}</td>
                <td>{$vo['file_path']} </td>
                <td>
                  <!-- Icons -->
                  <a href="__URL__/edit_paper/id/{$vo['id']}" title="编辑"><img src="__IMG__/icons/pencil.png" alt="编辑" /></a>
                  <a href="__URL__/delete_paper/id/{$vo['id']}" title="删除"><img src="__IMG__/icons/cross.png" alt="删除" /></a> 
                </td>
              </tr>  
              </volist>                        
            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    </div>
    </div>
    <!-- End .content-box -->
    <div class="clear"></div>

</block>
