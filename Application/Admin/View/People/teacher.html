<extend name="Public/base" />  
<block name="body">
	<!-- Page Head -->
    <h2>后台管理系统</h2>
	<br></br>
	<ul class="shortcut-buttons-set">
      <li>
      	<a class="shortcut-button" href="__URL__/add_teacher">
      		<span> 
      			<img src="__IMG__/icons/pencil_48.png" alt="icon" /><br />
        		添加教师
        	</span>
        </a>
      </li>
    </ul>

	<div class="clear"></div>
    
    

    <div class="content-box">
    
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>教师列表</h3>
        <ul class="content-box-tabs">
          <li><a href="#tab1" class="default-tab">当前教师</a></li>
          <!-- href must be unique and match the id of target div -->
          <li><a href="#tab2">隐藏教师</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">          
          <!-- 表头 -->
          <table>
            <thead>
              <tr>
                <th>
                </th>
                <th>姓名</th>
                <th>个人主页</th>
                <th>排序</th>
                <th>添加时间</th>
                <th>头像</th>	 
                <th>选项</th>
              </tr>
            </thead>
              
            <!-- 表内容部分 -->
            <tbody>
              <volist name="teacher_list" id="vo">
              <tr>
                <td></td>
                <td>{$vo['name']} </td>
                <td>{$vo['homepage']} </td>
                <td>{$vo['t_order']} </td>
                <td>{$vo['add_time']}</td>
                <td>{$vo['img_path']} </td>
                <td>
                  <!-- Icons -->
                  <a href="__URL__/edit_teacher/id/{$vo['id']}" title="编辑"><img src="__IMG__/icons/pencil.png" alt="编辑" /></a>
                  <a href="__URL__/delete_teacher/id/{$vo['id']}" title="删除"><img src="__IMG__/icons/cross.png" alt="删除" /></a> 
                </td>
              </tr>  
              </volist>                        
            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->

        <div class="tab-content" id="tab2">
          <!--历史简介-->
          <!-- 表头 -->
          <table>
            <thead>
              <tr>
                <th>
                </th>
                <th>姓名</th>
                <th>个人主页</th>
                <th>排序</th>
                <th>添加时间</th>
                <th>头像</th>  
                <th>选项</th>
              </tr>
            </thead>
              
            <!-- 表内容部分 -->
            <tbody>
              <volist name="teacher_list_hide" id="vo_hide">
              <tr>
                <td></td>
                <td>{$vo_hide['name']} </td>
                <td>{$vo_hide['homepage']} </td>
                <td>{$vo_hide['t_order']} </td>
                <td>{$vo_hide['add_time']}</td>
                <td>{$vo_hide['img_path']} </td>
                <td>
                  <!-- Icons -->
                  <a href="__URL__/edit_teacher/id/{$vo_hide['id']}" title="编辑"><img src="__IMG__/icons/pencil.png" alt="编辑" /></a> 
                  <a href="__URL__/delete_teacher/id/{$vo_hide['id']}" title="删除"><img src="__IMG__/icons/cross.png" alt="删除" /></a> 
                </td>
              </tr>  
              </volist>                        
            </tbody>
          </table>
          <div class="clear"></div>
          <!-- End .clear -->
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    </div>
    </div>
    <!-- End .content-box -->
    <div class="clear"></div>

</block>
