<extend name="Public/base" /> 
<block name="body">
	<h2>添加用户</h2>
		<br></br> 
	   	<form action="__URL__/do_add_user"  method="post">
	   		<p class="subtit">用户名</p>
			<div>
				<input type="text" id="txtTitle" name="username" style="width:560px; height:20px; float:left;" maxlength="100" />
			</div>
			<br></br>
			<br></br>
			<p class="subtit">请输入密码</p>
			<div>
				<input type="password" id="txtTitle" name="password" style="width:560px; height:20px; float:left;" maxlength="100"/>
			</div>
			<br></br>
			<br></br>
			<p class="subtit">请再一次密码</p>
			<div>
				<input type="password" id="txtTitle" name="repassword" style="width:560px; height:20px; float:left;" maxlength="100"/>
			</div>
			<br></br>
			<br></br>
			<p class="subtit">用户状态</p>
			<div>
				<select name="status" id="selType">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>
			<br></br>
			<br></br>
			<input type="submit" value="{$btn_ok_text}"/>
		</form>
	    <div class="clear"></div>

</block>
