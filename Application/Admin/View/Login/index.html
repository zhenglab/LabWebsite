<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$title}</title>


<link rel="stylesheet" href="__CSS__/reset.css" type="text/css" media="screen" />
<!-- Main Stylesheet -->
<link rel="stylesheet" href="__CSS__/style.css" type="text/css" media="screen" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<link rel="stylesheet" href="__CSS__/invalid.css" type="text/css" media="screen" />


<script type="text/javascript" src="__JS__/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__JS__/jquery-2.1.3.min.js"></script>
<!-- jQuery Configuration -->
<script type="text/javascript" src="__JS__/simpla.jquery.configuration.js"></script>
<!-- Facebox jQuery Plugin -->
<script type="text/javascript" src="__JS__/facebox.js"></script>
<!-- jQuery WYSIWYG Plugin -->
<script type="text/javascript" src="__JS__/jquery.wysiwyg.js"></script>
<script langluage="JavaScript">
  // 验证码刷新
    function fleshVerify(){
      var time = new Date().getTime();
        document.getElementById('verifyImg').src='__URL__/verify/'+time;
    }
</script>

</head> 

<body id="login">

<div id="login-wrapper" class="png_bg">

  	<div id="login-top">
    	<h1>{$title}</h1>
    	<!-- Logo (221px width) -->
    	<img id="logo" src="__IMG__/logo.png" alt="{$title}" />
    </div>
    
   	<!-- Form表单 --> 
  	<div id="login-content"> 
    	<form action="__URL__/login" method="POST"> 
      		
      		<p>
        		<label>用户名:</label>
        		<input class="text-input" type="text"  name="username"/>
      		</p>
      		
      		<div class="clear"></div>
      		
      		<p>
        		<label>密码:</label>
        		<input class="text-input" type="password" name="password"/>
      		</p>
      		
      		<div class="clear"></div>
      		
      		<p>
        		<label>验证码:</label>
            <input class="text-input" type="text" name="verify" placeholder="验证码"  />
            <img id="verifyImg" src="__URL__/verify" title="点击刷新验证码" onclick="fleshVerify()" />
          </p> 
      		
      		<div class="clear"></div>
      		
      		<!--  
      		<p id="remember-password">
        			<input type="checkbox" />
       		 		记住我
       		 </p>
       		 -->
      		<div class="clear"></div>
      		
      		<p>
        		<input class="button" type="submit" value="登录" />
      		</p>
    	</form>
  </div>

</div>	
</body>
</html>
